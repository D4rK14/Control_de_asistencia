<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Actualizado</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; color: #333; }
    .container { max-width:600px; margin:0 auto; padding:20px; }
    .header { background:#28a745; color:#fff; padding:12px; border-radius:6px 6px 0 0; }
    .content { background:#fff; border:1px solid #e5e5e5; padding:16px; }
    .qr { text-align:center; margin-top:16px; }
    .footer { font-size:12px; color:#777; margin-top:16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Su QR de acceso ha sido actualizado</h2>
    </div>
    <div class="content">
      <p>Hola <strong>{{ NOMBRE }}</strong>,</p>
      <p>Se ha generado un nuevo código QR de acceso para su cuenta. Adjuntamos la nueva imagen para que la descargue o imprima según necesite.</p>

      <div class="qr">
        <img src="cid:updated_qr" alt="QR actualizado" style="max-width:240px;"/>
      </div>
    </div>

    <div class="footer">
      <p>Si no solicitó esta acción, contacte al administrador inmediatamente.</p>
    </div>
  </div>
</body>
</html>
